<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
	
    <h1> Web Calculator </h1>

    <shell>
        <div class="model">Calculator</div>
        <div class="screen"> 
            <div id="output"></div>
        </div>


        <row > 
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button id="DEL">DEL</button>
            <button id="AC">AC</button>
        </row>
        <row> 
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator"id="*">ร</button>
            <button class="operator"id="/">รท</button>
        </row>
        <row> 
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="operator" id="-">-</button>
        </row>
        <row> 
            <button class="number bigButt" id="0">0</button>
            <!--maybe next time <button id=".">.</button>-->
            <button class="operator" id="x10">x10<sup>x</sup></button>
            <button class="ans" id="ans">Ans</button>
            <button class="equal" id="=">=</button>
        </row>


    </shell>

    <div class="footer">
        <a href="https://github.com/gerteck">Ger Teck @ Github</a>
    </div>


	<script src="./script.js"></script>
  </body>


</html>
